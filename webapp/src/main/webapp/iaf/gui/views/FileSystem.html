<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="FileSystemCtrl">
    <uib-alert ng-repeat="alert in state" type="{{alert.type}}">{{alert.message}}</uib-alert>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>FileSystem</h4>
                </div>
                <div class="ibox-content">
                    <form role="form" ng-submit="submit(form)">
                        <div class="form-group">
                            <label class="col-sm-3 control-label label-height-30">Upload Files</label>
                            <div class="col-sm-9">
                            	<input class="form-control m-b form-file" style="margin-bottom: 15px" type="file" name="file" ng-model="form.file" onchange="angular.element(this).scope().handleFile(this.files)" multiple/>
                            </div>
                        </div>      
                        <div class="form-group">
                            <label class="col-sm-3 control-label label-height-30">Destination directory</label>
                            <div class="col-sm-9">
                                <input class="form-control m-b" type="text" name="destination" ng-model="form.destination"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label label-height-30">Unzip file</label>
                            <div class="col-sm-9">
                                <span class="form-control m-b" style="border: none;"><input icheck type="checkbox" ng-model="form.unzipFile" name="unzipFile"/></span>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-3 control-label label-height-30">Clean destination directory</label>
                            <div class="col-sm-9">
                                <span class="form-control m-b" style="border: none;"><input icheck type="checkbox" ng-model="form.cleanFilesystem" name="cleanFilesystem"/></span>
                            </div>
                        </div>
                        <div class="col-sm-offset-3 col-sm-9 m-t-md">
                            <button ladda="processingMessage" class="btn btn-primary btn-w-m font-bold" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-12" ng-if="result">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>Result</h4>
                </div>
                <div class="ibox-content">
                    <pre class="ng-binding" contenteditable="true">{{result}}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
